<!DOCTYPE html>

<html>
<head>
<title>吃在武大！</title>
{% load static %}
<script type="text/javascript" src="{%static "js/action.js" %}"></script>
<script type="text/javascript" src="{%static "js/T2.js" %}"></script>
<script type="text/javascript" src="{%static "js/location.js" %}"></script>
<script type="text/javascript" src="{%static "js/Puzzle.js" %}"></script>
<script type="text/javascript" src="{%static "js/jQuery.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{%static "/css/T2.css" %}">
<link rel="stylesheet" type="text/css" href="{%static "/css/PuzzlePages.css" %}">
<link rel="stylesheet" type="text/css" href="{%static "/css/answersheet.css" %}">
<script>
		function changeImage(x){
			if(x==1){
				document.getElementById("bag").src="{%static "/img/bag_Shining.png" %}";
			}else{
				document.getElementById("bag").src="{%static "/img/bag.png" %}";
			}
		}
		function ChangeImg(id,src){
			document.getElementById(id).src=src;
		}
</script>
</head>

<body onmouseup="MouseUp()">
<div id="All">

<img id="BtnRtn" src="/static/img/Btn/RtnToMenu2.png" onclick="location='/'" onmouseenter="ChangeImg(&quot;BtnRtn&quot;,&quot;/static/img/Btn/RtnToMenu.png&quot;)" onmouseout="ChangeImg(&quot;BtnRtn&quot;,&quot;/static/img/Btn/RtnToMenu2.png&quot;)">
<img id="BtnCol" src="/static/img/Btn/ToCollection2.png" onclick="location='/Collection'"  onmouseenter="ChangeImg(&quot;BtnCol&quot;,&quot;/static/img/Btn/ToCollection.png&quot;)" onmouseout="ChangeImg(&quot;BtnCol&quot;,&quot;/static/img/Btn/ToCollection2.png&quot;)">
<div id="LoadingHint">
努力加载中……第一次加载该页面会比较慢……
</div>
<div id="getPuzzlePages">
<form id="PuzzleForm" action="/updatePuzzle" method="post">
{% csrf_token %}
<input name="pid" id="pid" hidden>
</form>
<div id="LocationHint">
<div id="LocationTitle">武大正门</div>
<div id="LocationDescription">努力加载中……第一次加载该页面会比较慢……</div>
<div id="PuzzlePieces">

</div>
</div>

<img id="bag" onclick="SubmitForm()" onmouseenter="changeImage(1)" onmouseout="changeImage(0)" src="{%static "/img/bag.png" %}">

</div>

<div id="main-content">
<div id="canvas" onmousedown="MoveByClick()" onmousemove="SetXY()" onmouseover="SetXY()">
<div id="player">
</div>
</div>
</div>
</div>



</body>
</html>
